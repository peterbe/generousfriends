<!doctype html>
<html>
<head>
<title>Internal Server Error on Wish List Granted</title>

    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/main/css/main.css" rel="stylesheet">

</head>
<body>
      <div class="row marketing">
        <div class="col-lg-12">
<h2>Internal Server Error</h2>
    {% if report_traceback %}
    <div id="error-info">
    <hr>
    <h3>For the nerdily inclined...</h3>
    <p>
      <strong>Error type:</strong> <code>{{ err_type }}</code>
      <br>
      <strong>Error value:</strong> <code>{{ err_value }}</code>
    </p>
    <pre>{{ err_traceback }}</pre>
    </div>
    {% endif %}
    </div>
    </div>
</body>
</html>
