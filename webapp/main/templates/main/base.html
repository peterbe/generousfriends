<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Peter Bengtsson">
    <meta name="description" content="Get What You Really Want For Christmas - Crowdfund your wish list">

    <title>{% block document_title %}Generous Friends{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}main/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}/assets/js/html5shiv.js"></script>
      <script src="{{ STATIC_URL }}/assets/js/respond.min.js"></script>
    <![endif]-->
    {% block extra_head %}
    {% endblock %}
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">

          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted"><a href="/">Wish List Granted</a></h3>
      </div>

      {% block main %}
      {% endblock %}

      <div class="footer">
        <p>&copy; Wish List Granted</p>
      </div>

    </div> <!-- /container -->


    {% block javascript %}
    {% endblock %}
{% if not DEBUG %}
<script type="text/javascript">
   var _usersnapconfig = {
       apiKey: '00a4a00e-d49b-4955-a4f7-dbf0087f8faf',
       valign: 'bottom',
       halign: 'right',
       tools: ["pen", "highlight", "note"],
       lang: 'en',
       commentBox: true,
       emailBox: true
   };
   (function() {
       var s = document.createElement('script');
       s.type = 'text/javascript';
       s.async = true;
       s.src = '//api.usersnap.com/usersnap.js';
       var x = document.getElementsByTagName('head')[0];
       x.appendChild(s);
   })();
</script>
{% endif %}

  </body>
</html>
